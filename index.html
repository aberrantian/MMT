<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMT</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./scripts/init.js" defer></script>
</head>

<body>
    <div class="header">
        <div id="scoreboard">
            <p id="high-score">High Score:</p>
            <p id="previous-score">Previous Score:</p>
        </div>
    </div>

    <div class="main">
        <p class="title">Example Question</p>
        
        <div id="example-question">
            1 x 1
        </div>
        
        <input type="button" id="start-button" value="Start"> <!-- NOTE: button needs to transfer user to play.html -->
        
        <p class="title">Mode Options</p>
    
        <div class="options-container">
            <label for="all">
                <input type="checkbox" id="all" checked> ALL
            </label>
            
            <label for="addition">
                <input type="checkbox" id="addition" checked> Addition
            </label>
            
            <label for="subtraction">
                <input type="checkbox" id="subtraction" checked> Subtraction
            </label>
            
            <label for="multiplication">
                <input type="checkbox" id="multiplication" checked> Multiplication
            </label>
            
            <label for="division">
                <input type="checkbox" id="division" checked> Division
            </label>
        </div>
    
        <p class="title">Difficulty</p>
        
        <div class="options-container">
            <label for="digits">
                <input type="number" id="digits" min="1" max="5" value="1"> Digits
            </label>
    
            <label for="num-operators">
                <input type="number" id="num-operators" min="1" max="5" value="1"> No. Operators
            </label>
            
            <label for="decimals">
                <input type="checkbox" id="decimals"> Decimals
            </label>
            
            <label for="recurring">
                <input type="checkbox" id="recurring"> Recurring
            </label>
        
            <label for="negatives">
                <input type="checkbox" id="negatives"> Negatives
            </label>
        </div>
    </div>
</body>
</html>
